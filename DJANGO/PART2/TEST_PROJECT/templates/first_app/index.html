<!DOCTYPE html>
{% load static %}
<html> 
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title> 
    <link rel="stylesheet" href="{% static "css/mystyle1.css" %}" />
  </head>
 
  <body> 
      <h1> Hi Welcome to django level 2</h1>
      <h2> Here are your access records</h2>
      <div class="djangotwo">
        {% if access_records %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>
         
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
        <p>No access records found.</p>
        {% endif %}
      </div>
  </body>

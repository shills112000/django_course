<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Assement Test</title> 
  </head>
 
  <body> 
    <h1>Course Sign up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="C:\Users\nesadmin\Django_course\django_course\HTML\thankyou.html" method="GET">
      <label for="Fist_Name">
        First Name:
      </label>
      <input id="First_Name" type="text" name="First_Name" placeholder="First Name" required>
      <label for="Last_Name">
        Last Name:
      </label>
      <input id="Name" type="text" name="Last_Name" placeholder="Last Name" required>
      <label for="Email-Password">      
      </label>
      <p></p>
      <label for="Email">
        Email:
      </label>
      <input id="Email" type="email" name="Email" placeholder="name@email.com" required>
      <label for="Password">
        Password:
      </label>
      <input id="Password" type="password" name="password" required>
      
      <p>Are you over the age of 18?<p>
      <!-- to link radio buttons they must have the same name -->
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="reply" value="yes">
      <label for="no">No: </label>
      <input id="no" type="radio" name="reply" value="no">
      <p>Do you have a credit card of pay pal?</p>
      <select name="payment_type" >
        <option value="1">Credit Card</option>
        <option value="2">Pay Pal</option>
      </select>
      <p></p>
      <input type="submit" name="submit" value="Sign Up">
    </form>
  </body>
</html>

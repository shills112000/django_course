<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Tables</title> 
  </head>
 
  <body> 
    <h1>Tables</h1>
    <!--<table> start table border is the border size-->
    <table border="3">
      <!--<thead> this is where column names go-->
      <thead>
        <!--<th> column name-->
        <th>Number</th>
        <th>colour</th>
        <th>Country</th>
      </thead>
      <!--<tr> this is a table row-->
        <tr>
          <!--<td> this is table cells-->
            <td>1</td>
            <td>yellow</td>
            <td>UK</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Red</td>
          <td>USA</td>
        </tr>
    </table>
  </body>
</html>

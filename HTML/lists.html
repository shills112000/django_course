<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Lists</title> 
  </head>
 
  <body> 
    <h1>Lists</h1>
    <!-- ol is ordered lists-->
    <!-- li is list item 1. 2. 3. etc-->
    <!-- ul is  unordered list bullet points-->
    
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>thrid item</li>
    </ol>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
    <!-- nested lists-->
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <ul>
        <li>nested 1</li>
        <li>nested 2</li>
        <ol>
          <li>Really nested1</li>
          <li><strong>Really nested 2</strong></li>
        </ol>
      </ul>
      <li>item 3</li>
    </ol>
  </body>
</html>
